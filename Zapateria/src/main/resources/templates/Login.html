<html lang="en" xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<p class="alert alert-danger" th:if="${error}" th:text="${error}"></p>
				<p class="alert alert-success" th:if="${salida}" th:text="${salida}"></p>
				<img src="https://media.istockphoto.com/vectors/shoes-store-shoes-shop-icon-on-white-background-vector-illustration-vector-id1170077591?b=1&k=20&m=1170077591&s=170667a&w=0&h=qW1wat5T7SZeoeO1RmJzylrlW1Poytbvzv9-m59fB-8="
			 style="width: 600px; height: 700px; margin-right: 700px;  position: absolute; margin-left: 290px">
			<img src="https://cdn-icons-png.flaticon.com/512/4804/4804075.png" style="position: absolute; width: 50px; height: 50px; margin-left: 1020px; margin-top: 125px;">
			<img src="https://cdn-icons-png.flaticon.com/512/102/102643.png" style="position: absolute; width: 50px; height: 40px; margin-left: 1020px; margin-top: 245px;">

<div  style="
  max-width: 100%;height: 550px;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-left: 380px;">
		<div class="row">

			
			
			<div class="register" style="background-color:#FFFAF0; width: 480px; margin-top: 100px; height: 420px; border-radius: 10px; margin-right: 250px">
				<form method="post" th:action="@{/login}">
					<div  class="form-group">
					<br>
						<label for="usuario" style="color: black; margin-left: 200px "><b>CORREO</b></label>
						<input type="email"
						  
						 id="usuario" style="margin-top: 10px" class="form-control" name="username" placeholder="ESCRIBA SU CORREO ELECTRONICO">
					</div>
					<br>
					
					<div  class="form-group">
						<label for="clave" style="color: black; margin-left: 190px"><b>CONTRASEÑA</b></label>
						<input style="margin-top: 10px" type="password" class="form-control" id="clave" name="password" placeholder="ESCRIBA SU CONTRASEÑA">
					</div>
					
					<div style="text-align: center; height: 50px; width: 450px;">
					<button type="submit" class="btn btn-dark"  style="font-size: 20px; margin-top: 50px; margin-left: 20px ">INGRESAR </button>
					<a style="font-size: 20px; margin-top: 50px; margin-left: 20px" href="/registrar" class="btn btn-dark" >REGISTRARSE</a>
				    </div> 
				</form>
			</div>
		</div>
	</div>


</body>
</html>
